<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - InglesFK</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Asegúrate de que la ruta sea correcta -->
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="/img/fk_png.png" alt="Logo de InglesFK" class="logo">
            <h2>Inicia Sesión</h2>
        </div>
        <form id="loginForm" class="login-form" action="/login" method="POST">
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <!--
            <div class="form-group remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Recuérdame</label>
            </div>
            -->
            <button type="submit" class="btn-submit">Ingresar</button>
            <!--
            <div class="forgot-password">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
            -->
            <div id="message"></div>
        </form>
    </div>

    <script src="login.js"></script> <!-- Si usas JavaScript para manejar el formulario -->
</body>
</html>
